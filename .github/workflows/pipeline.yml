name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ] # Change 'main' to 'master' if that is your default branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login to Docker Hub (Use Secrets here!)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Set up Docker Buildx (Required for the build-push-action)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. Build and Push Backend
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend  # ⚠️ Verify this path matches your folder structure
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/exam-backend:latest # ⚠️ Replace 'your-backend-name'

      # 5. Build and Push Frontend
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend # ⚠️ Verify this path matches your folder structure
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/exam-frontend:latest # ⚠️ Replace 'your-frontend-name'