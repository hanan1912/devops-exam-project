name: CI/CD Pipeline

# Task B2: Trigger on push or pull request 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Task B1: Build Stage (Frontend + Backend) 
      - name: Install Dependencies (Backend)
        run: |
          cd backend
          npm install

      # Task B1: Automated Tests 
      - name: Run Tests
        run: |
          cd backend
          npm test

  build-and-push-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Task B1: Build and Push Backend Image 
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/exam-backend:latest

      # Task B1: Build and Push Frontend Image 
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/exam-frontend:latest

  deploy-simulation:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    steps:
      # Task B1: Deployment step 
      # We simulate this for now because we haven't built the Azure Cluster (Section C) yet.
      - name: Deploy to Kubernetes
        run: echo "Deploying to AKS Cluster..."